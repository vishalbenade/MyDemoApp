<div class="container" mt-5>
  <div style="text-align: center" *ngIf="!registerMode">
    <h1>Find your match</h1>
    <p class="lead">
      Come on in to view your mathces... All you need to do is Sign Up!
    </p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">
        Register
      </button>
      <button class="btn btn-info btn-lg mr-2">Learn More</button>
    </div>
  </div>
  <div class="container" *ngIf="registerMode">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register          
          (cancelRegister)="cancelRegisterMode($event)"
        ></app-register>
      </div>
    </div>
  </div>
</div>
