<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-primary text-center">Sign Up</h2>
  <hr />
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      name="username"
      [(ngModel)]="model.username"
      placeholder="username"
    />
  </div>
  <!-- <div class="form-group">
    <label>Who is your favorite user?</label>
    <select class="form-control">
    <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">
      {{ user.userName }}
    </option>
    </select>
  </div> -->
  <div class="form-group">
    <input
      type="password"
      class="form-control"
      name="password"
      [(ngModel)]="model.password"
      placeholder="password"
    />
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-default mr-2" type="submit" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
